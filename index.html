<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Taxi.Service</title>
    
</head>
<body>
    <div class="head_section">
        <div id="yandex_map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A2368148886dae521ebad3a527eba156b940e4f895358750215ea1665a6fff51d&width=100%&height=100%&lang=en_FR&scroll=true"></script>
        </div>
        <header class="nav_bar">
            <div class="logo">
                <a class="logo-text" href="index.html">Shift</a>
            </div>
            <button id="burger">
                <img src="png/burger.png" alt="">
            </button>
            <div id="nav">
                <div class="nav-item">
                    <span class="nav-inner">
                        <button class="nav-inner-btn">Пользователям<p>&#10132;</p></button>
                    </span>
                    <div class="drop-menu">
                        <ul class="user-links">
                            <li>
                                <a href="#">История заказов<p>&#10132;</p></a>
                            </li>
                            <li>
                                <a href="#">Link<p>&#10132;</p></a>
                            </li>
                            <li>
                                <a href="#">Link<p>&#10132;</p></a>
                            </li>
                        </ul>
                    </div>
                </div>
               <div class="nav-item">
                    <span class="nav-inner">
                        <button class="nav-inner-btn">Item 2<p>&#10132;</p></button>
                    </span>
                    <div class="drop-menu">
                        <ul class="user-links">
                            <li>
                                <a href="#">Link<p>&#10132;</p></a>
                            </li>
                            <li>
                                <a href="#">Link<p>&#10132;</p></a>
                            </li>
                            <li>
                                <a href="#">Link<p>&#10132;</p></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile">
                <button>
                    <span>
                        Name
                    </span>
                    <img class="pfp" src="png/PfP.jfif" alt="">
                </button>
            </div>
            
        </header>
    
        <div class="feats">
            <div class="feats-section">
                <div class="address-section">
                    <span class="departure">
                        <div class="circle">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="7" fill="#fc5230"></circle>
                                <circle cx="12" cy="12" r="4" fill="#fff"></circle>
                            </svg>
                        </div>
                        <div class="address-1">
                            <div>
                                <span>Откуда</span> 
                                <textarea class="search-add-1" rows="1" placeholder="Откуда">Text</textarea>
                            </div>
                            <div class="depart-border"></div>
                        </div>
                    </span> 
                    <span class="destination">
                        <div class="circle">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="7" fill="#000"></circle>
                                <circle cx="12" cy="12" r="4" fill="#fff"></circle>
                            </svg>
                        </div>
                        <div class="address-2">
                            <div>
                                <textarea class="search-add-2" id="" rows="1" placeholder="Куда?" ></textarea>
                            </div>
                            <div class="destination-border"></div>
                        </div>
                    </span>
                    <div class="add-stop">
                        <div class="btn-div">
                            <button>
                                <img src="png/plus.png" width="18px" height="18px" alt="">
                                <span>Добавить остановку</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="car-rates">
                    <button>
                        <div class="inner-start">
                            <img src="png/start.png" alt="">
                            <span>
                                Старт
                            </span>
                            <span>
                                <span class="comfort-price">от Price</span>
                            </span>
                        </div>
                        <img class="rate-info" src="png/info.png" alt="">
                    </button>
                    <button>
                        <div class="inner-comfort">
                            <img src="png/comfort.png" alt="">
                            <span>
                                Комфорт
                            </span>
                            <span>
                                <span class="comfort-price">от Price</span>
                            </span>
                        </div>
                        <img class="rate-info" src="png/info.png" alt="">
                    </button>
                    <button>
                        <div class="inner-business">
                            <img src="png/business.png" alt="">
                            <span>
                                Бизнес
                            </span>
                            <span>
                                <span class="business-price">от Price</span>
                            </span>
                        </div>
                        <img class="rate-info" src="png/info.png" alt="">
                    </button>
                </div>
                <div class="pay-section">
                <button>
                    <span class="pay-inner">
                        <span class="pay-text">Способ оплаты</span>
                        <span class="pay-select">
                            <span class="pay-method">pay method</span>
                            <img class="pay-img" src="png/humo.png" alt="">
                            <img class="pay-arrow" src="png/select.png" alt="">
                        </span>
                        
                    </span>
                </button>
                </div>
            </div>
            <div class="order">
                <button class="order-btn">
                    <span>
                        Заказать
                    </span>
                </button>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>
</body>

</html>
